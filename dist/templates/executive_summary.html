<!DOCTYPE html>

<head>
  <mate charest="utf-8"/>
  <title>GitHub Advanced Security - Executive Summary</title>

  <style type="text/css">
      html, body {
          font-family: Arial;
      }

      .reportHeader {
          display: flex;
          flex-direction: column;
      }

      .headerRow {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
      }

      .reportTitleRow {
          border-bottom: 3px solid #0366d6;
          padding-bottom: 5px;
      }

      .reportTitle {
          /*color: #e1e4e8;*/
          font-size: 32pt;
          font-weight: bold;
          color: #0366d6;
          text-transform: uppercase;
          margin-bottom: unset;
      }

      .githubLogo {
          height: 30px;
      }

      .reportType {
          font-size: small;
      }


      .appHeader {
        padding-top: 10px;
      }

      .appHeaderName {
          font-weight: bold;
          margin-bottom: 15px;
      }

      .dependencies {

      }


      .reportDetail {
          display: flex;
          flex-direction: column;
      }

      .reportDetailColumn {

      }



      #codeScanningRules {
          display: flex;
          flex-direction: row;
      }

      .rule {
          display: flex;
          flex-direction: column;
          padding: 1.5em;
      }

      .ruleHeader {
          display: flex;
          flex-direction: row;
          justify-content: space-between;

          padding: 5px;

          background-color: black;
          color: white;
          border-bottom: 1px solid black;

          font-size: 110%;
      }

      .ruleDetail {

      }

      .ruleName {
          font-style: italic;
          font-weight: bold;
      }

      .ruleSeverity {
          text-transform: uppercase;
          /*flex-grow: 1;*/
      }

      .ruleSeverity.error {
          color: red;
      }

      .ruleSeverity.warning {
          color: yellow;
      }

      .ruleSeverity.recommendation {
          color: green;
      }

      .summaryBox {
          border: 2px solid #0366d6;
      }
  </style>
</head>
